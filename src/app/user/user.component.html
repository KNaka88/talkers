<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]='15'>
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
    <sebm-google-map-info-window [disableAutoPan]="true">
      <ul>
        <li>{{ (userFbObj | async)?.displayName}}</li>
        <li>{{ (userFbObj | async)?.timestamp  | date:"MM/dd/yy hh:mm a"}}</li>
      </ul>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
